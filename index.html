<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST2 Test Task</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <div class="text-overlay">
            <div class="text-line">
                <span class="text">We're here</span>
                <div class="video-clip clip1"></div>
                <span class="text">to make</span>
            </div>
            <div class="text-line">
                <span class="text">healthy</span>
                <div class="video-clip clip2"></div>
                <span class="text">living effortless,</span>
            </div>
            <div class="text-line">
                <span class="text">so you can</span>
                <div class="video-clip clip3"></div>
                <span class="text">live longer</span>
            </div>
            <div class="text-line">
                <span class="text">and happier</span>
                <div class="video-clip clip4"></div>
            </div>
        </div>
        <video id="background-video" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <script src="script.js"></script>
</body>
</html>
